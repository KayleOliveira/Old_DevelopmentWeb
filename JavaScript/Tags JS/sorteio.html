<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <script>

        let pessoas = ["Igor", "Jose", "Marcos", "Pamela", "Maria"];

        function sortear(){
            let np = pessoas.length;
            let ns = Math.floor(Math.random() * np)
            document.getElementById("display").innerHTML = pessoas[ns];
        }
    </script>
</head>
<body>
    <!--Onde vai ser mostrado > h1 -->
    <h1 id="display"></h1>
    
    <button onclick="sortear()"> Sortear </button>
</body>
</html>

<!--
    np = numero de participantes;
    ns = numero sorteado;
-->
