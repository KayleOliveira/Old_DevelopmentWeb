<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        .frame{
            background-color: red;
            border: none;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <!--iFrame é uma maneira de colocar o conteúdo de uma outra página
        dentro da minha página index-->
    <h1>Index Homepage</h1>
    <iframe class="frame" src="./page2iframe.html"></iframe>
    
    <!--You can put an youtube video on your page with iFrame-->
    <iframe class="frame" src="https://www.youtube.com/embed/QXQY4QS4iog" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
