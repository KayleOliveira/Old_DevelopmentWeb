<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <style>
        .tela{
            background-color: bisque;
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        .square{
            background-color: red;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="tela">
        <div id="player" class="square"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
