<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        .frame{
            background-color: burlywood;
            border: none;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body onload="carregar()">
    <!--iFrame é uma maneira de colocar o conteúdo de uma outra página
        dentro da minha página index-->
    <h1></h1>
    <iframe class="frame" src="./page2iframe.html"></iframe>
    
    <!--You can put an youtube video on your page with iFrame-->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/Uahl00duAUo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        function carregar() {
            let h1 = document.querySelector('h1')
            h1.innerHTML = `Index Homepage`
        }
    </script>
</body>
</html>
