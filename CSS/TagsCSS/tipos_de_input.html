<!DOCTYPE html>
<html>
<head>
	<title>Tipos de Input</title>
	<meta charset="utf-8">
	<style type="text/css">
		#m{
			margin-left: 5px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<form method="post " action="https://youtube.com/results">
		<input type="text" name="search_query">
		<input id="m" type="password" name="senha">
		<br><br>
		
		<input type="checkbox" name="curso" value="op1"> Java <br>
		<input type="checkbox" name="curso" value="op2"> PHP <br><br>

		<input type="radio" name="gender" value="M"> Masculino <br>
		<input type="radio" name="gender" value="F"> Feminino <br><br>

		<input type="reset" value="Limpar">
		<input type="submit" value="Enviar">

	</form>
</body>
</html>
