<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        /* Muda a primeira linha do elemento */
        p::first-line{
            color: red;
        }
        h1::first-letter{
            font-size: 100px;
        }
        li{
            list-style-image: url(./images/google.jpg);
        }
        li::before{
            content: "";
            color: royalblue;
            font-size: 20px;
        }

        p::selection{
            background-color: yellow;
            color: orange;
        }
    </style>
</head>

    </ul>

</html>
