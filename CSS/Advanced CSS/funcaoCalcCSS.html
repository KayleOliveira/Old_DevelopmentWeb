<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Calc CSS</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    background-color: red;
    }
    .container{
        width: 100%;
        height: 100%;
        background-color: blue;
    }
    .first{
        width: calc(100% - 200px);
        height: 100px;
        background-color: blue;
        margin: auto;
    }
    .secound{
        display: inline-block;
        width: 300px;
        height: 300px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="first"></div>
        <div class="secound"></div>
    </div>
</body>
</html>
